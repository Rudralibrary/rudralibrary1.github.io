<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem by Yogi Purnangsu Nath Mazumder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .poem {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #34495e;
            font-style: italic;
            margin-bottom: 20px;
        }

        .author {
            font-size: 1.1rem;
            color: #16a085;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .download-button {
            background-color: #3498db;
        }

        .download-button:hover {
            background-color: #2980b9;
        }

        .whatsapp-button {
            background-color: #25d366;
        }

        .whatsapp-button:hover {
            background-color: #1da851;
        }

        .background-circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
      <h1> Rudra Library</h1>
      
        <H2>দিবাস্বপ্ন </H2>
        <div class="poem" id="poem"></div>
        <div class="author"> Yogi Purnangsu Nath Mazumder </div>
        <div class="button-container">
            <button class="button download-button" onclick="downloadPoem()">Download Poem</button>
            <button class="button whatsapp-button" onclick="shareOnWhatsApp()">Share on WhatsApp</button>
        </div>
      <a href="index.html">Home</a>
    </div>


  <h3>...</h3>
    <div class="background-circles" id="background"></div>

    <script>
        // Poem text
        const poemText = [
            "ধণ চুরি করে চুর মশাই," 
          "চোখ বুজে ভাবছে মনে মন-"
          "আমার মত এ-জগতে,"
            " কার আছে এত ধণ ।।",
              "মনি মুক্ত হীরা,"
" রূপো ও স্বর্ণের দানি। "
"এসব রাখার জন্য আছে "
"গুপ্ত গুহা একখানি ।।"
      "কিনব উড়োজাহাজ,"
 "যাব লন্ডন। "
"সেখানে গিয়ে হবো"
" বড় ডন ।।"
      "থাকবো অট্টালিকায়। "
"খাব দামী বেঞ্জন।"
" কত বড় বড় রাধুনী"
" করবে আমার জন্য রন্ধন |"
      "বানিয়ে বাগান বাড়ি,"
" শুব তুলার বিছানায়।'
 "ক্লাইটে চড়ে, "
'যাব ঘানায়।।"
  "দিবাস্বপ্ন দেড়ে যখন,"
" চুরটি খোললো চোখ | "
"কারাঘরের অন্ধকার আয়নায়, "
"দেখতে পেলো নিজের মুখ ।।"
            
        ];

        // Render the poem dynamically
        const poemContainer = document.getElementById("poem");
        poemText.forEach((line, index) => {
            const lineElement = document.createElement("p");
            lineElement.textContent = line;
            lineElement.style.opacity = 0;
            lineElement.style.transition = `opacity 0.5s ease ${index * 0.5}s`;
            poemContainer.appendChild(lineElement);

            // Reveal line after delay
            setTimeout(() => {
                lineElement.style.opacity = 1;
            }, index * 500);
        });

        // Add animated background circles
        const background = document.getElementById("background");
        for (let i = 0; i < 10; i++) {
            const circle = document.createElement("div");
            const size = Math.random() * 100 + 50;
            circle.classList.add("circle");
            circle.style.width = `${size}px`;
            circle.style.height = `${size}px`;
            circle.style.top = `${Math.random() * 100}%`;
            circle.style.left = `${Math.random() * 100}%`;
            circle.style.animationDuration = `${Math.random() * 5 + 5}s`;
            background.appendChild(circle);
        }

        // Function to download the poem
        function downloadPoem() {
            const poemContent = poemText.join("\n");
            const blob = new Blob([poemContent], { type: "text/plain" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "poem_by_yogi_purnangsu_nath_mazumder.txt";
            document.body.appendChild(link); // Append link to body
            link.click(); // Trigger download
            document.body.removeChild(link); // Remove link after download
        }

        // Function to share the poem on WhatsApp
        function shareOnWhatsApp() {
            const poemContent = poemText.join("\n");
            const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(poemContent + "\n\n- Yogi Purnangsu Nath Mazumder")}`;
            window.open(whatsappUrl, "_blank");
        }
    </script>
</body>
</html>
